run:
  tests: true
  timeout: 10m
  sort-results: true
  allow-parallel-runners: true
  concurrency: 4
  skip-dirs:
    - tests/e2e

linters:
  disable-all: true
  enable:
    - dogsled
    - exportloopref
    - goconst
    - gocritic
    - gofumpt
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - staticcheck
    - revive
    - stylecheck
    - typecheck
    - unconvert
    - unused
    # - errcheck

issues:
  exclude-rules:
    - text: "Use of weak random number generator"
      linters:
        - gosec
    # - text: "ST1003:"
    #   linters:
    #     - stylecheck
    # - text: "ST1016:"
    #   linters:
    #     - stylecheck
    # - text: "leading space"
    #   linters:
    #     - nolintlint

  max-issues-per-linter: 10000
  max-same-issues: 10000

linters-settings:
  dogsled:
    max-blank-identifiers: 3
  maligned:
    # print struct with more effective memory layout or not, false by default
    suggest-new: true
  nolintlint:
    allow-unused: false
    allow-leading-space: true
    require-explanation: false
    require-specific: false
